<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/c9f2cf8370.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <title>BeatBliss Music</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="https://github.com/omargonz01">
            <i class="fab fa-apple"></i>
            <input type="text" id="searchBar" placeholder="Search songs">
            <button onclick="submitSearch()">Search</button>
        </a>
    </nav>

    <!-- Main Content -->
    <main>
        <p class="recent-text">Top Bangers</p>
        <div class="container">
            <!-- Song Boxes -->
            <div class="box a" id="div0" onclick="clickedSong(this.id)">
                <img src="https://i.scdn.co/image/ab67616d0000b27323be830f5bf1daec51da2df0" alt="">
                <p class="title-text">PLEBADA</p>
                <p class="artist-text">El Alfa</p>
            </div>
            <!-- Repeat similar blocks for other songs -->

        </div>
    </main>

    <!-- Footer -->
    <footer>
        <nav class="navbar navbar-light bg-dark">
            <p id="songTitle">Currently Playing</p>
            <button id="playPauseBtn" onclick="togglePlayPause()"><i class="fas fa-play-pause"></i></button>
            <button id="nextBtn" onclick="skipToNextSong()"><i class="fas fa-forward"></i></button>
            <button id="prevBtn" onclick="skipToPreviousSong()"><i class="fas fa-backward"></i></button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" onchange="changeVolume(this.value)">
            <button id="stopBtn" onclick="audio.pause()"><i class="fas fa-stop"></i></button>
        </nav>
    </footer>

    <!-- Scripts -->
    <script src="main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

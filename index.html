<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c9f2cf8370.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Music App</title>
  </head>
  <body>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-apple"></i>
      </a>
    </nav>
    <main>
      <p class="recent-text">New Bangers</p>
      <div class="container">
        <div class="box a" id="div0" onclick="clickedSong(this.id)">
          <img src="https://i.scdn.co/image/ab67616d0000b27323be830f5bf1daec51da2df0" alt="">
          <p class="title-text">PLEBADA</p>
          <p class="artist-text">El Alfa</p>
        </div>
        <div class="box b" id="div1" onclick="clickedSong(this.id)">
          <img src="https://i.scdn.co/image/ab67616d0000b273212aa092319a8b31556cd2b0" alt="">
          <p class="title-text">Por Si Acaso</p>
          <p class="artist-text">Herencia de Patrones</p>
        </div>
        <div class="box c" id="div2" onclick="clickedSong(this.id)">
          <img src="https://i.scdn.co/image/ab67616d0000b2731e0950bcdb5495e2038e0d14" alt="">
          <p class="title-text">La Jumpa</p>
          <p class="artist-text">Arcángel </p>
        </div>
        <div class="box d" id="div3" onclick="clickedSong(this.id)">
          <img src="https://i.scdn.co/image/ab67616d0000b27379f55c16baeba254c341ac3a" alt="">
          <p class="title-text">Pacas De Billetes</p>
          <p class="artist-text">Natanael Cano</p>
        </div>
        <div class="box e" id="div4" onclick="clickedSong(this.id)">
          <img src="https://i.scdn.co/image/ab67616d0000b273c05925336edca91a1b8e4e4a" alt="">
          <p class="title-text">El Rayo</p>
          <p class="artist-text">Asael gonzález</p>
        </div>
        <div class="box f" id="div5" onclick="clickedSong(this.id)">
          <img src="https://i.scdn.co/image/ab67616d0000b27362dbe4bf5fbb8a5100d086ff" alt="">
          <p class="title-text">Escobar Fui Yo</p>
          <p class="artist-text">Grupo Triple L</p>
        </div>
      </div>
    </main>
    <footer>
      <nav class="navbar navbar-light bg-dark">
        <button id="playPauseBtn" onclick="togglePlayPause()"><i class="fa-solid fa-play-pause"></i></button>
        <button id="nextBtn" onclick="skipToNextSong()"><i class="fa-solid fa-forward"></i></button>
        <button id="prevBtn" onclick="skipToPreviousSong()"><i class="fa-solid fa-backward"></i></button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" onchange="changeVolume(this.value)">
        <button id="stopBtn" onclick="audio.pause()"><i class="fa-solid fa-stop"></i></button>
      </nav>
    </footer>
    
    <script src="main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
